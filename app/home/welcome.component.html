<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body"  >
        <div class="row" >
            <img src="./app/assets/images/rocketlogo.jpg" 
                 class="img-responsive center-block"
                 style="max-height:300px;padding-bottom:50px"/>
        </div>
        <div class="row">
             
            <div class="text-center">Developed by:</div>
            <h3 class="text-center">Twintern</h3>

            <div class="text-center">@Twintern4Hire</div>
        </div>
           <div class="row">
               <div class="text-center">
                   <img class='img-responsive center-block car-image'
                     [style.width.px]='300'
                     [src]='car.imageUrl'
                     [title]='car.productName'
                     style="max-height:300px;padding-bottom:25px;padding-top:25px;margin-right:auto;margin-left:auto" *ngIf='car' [routerLink]="['ProductDetail', {id: car.productId}]">
               </div>
        </div>
    </div>
</div>
